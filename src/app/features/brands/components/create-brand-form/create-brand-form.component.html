<form [formGroup]="form" (submit)="onFormSubmit()">
  <!-- Name Input -->
  Name: <input type="text" formControlName="name" />
  <small *ngIf="form.get('name')!.invalid && form.get('name')!.touched">{{
    form.get("name")!.errors | appFormControlError
  }}</small>
  <small *appIfNot="form.get('name')!.invalid">This field valid.</small>

  <button type="submit">Submit</button>
</form>
